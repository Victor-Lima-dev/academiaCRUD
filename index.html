<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Acompanha Treino</title>
</head>

<body class="container">

    <main class="">
        <form id="form">
            <h1 class="text-center mb-3">Adicione o Exercicio</h1>
             <!--   <select class="form-select mb-1" aria-label="Default select example" id="dia">
                <option selected>Dia da Semana</option>
                <option value="Segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
            </select> -->
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">Nome do Exercicio</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                    id="exercicio">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">Quantas séries?</span>
                <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                    id="series">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">Quantas repetições?</span>
                <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                    id="repeticoes">
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">Peso</span>
                <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
                    id="peso">
            </div>

            <button type="submit" class="btn btn-primary" id="btnAdicionar">Adicionar</button>
        </form>

        <section>
            <h2 class="text-center">Treino</h2>
            <div class="treino row " id="treino">
            </div>
        </section>

    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
